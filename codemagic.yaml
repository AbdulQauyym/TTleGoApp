workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    # Automatic build triggers - builds will start automatically on push
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
        - pattern: develop
          include: true
          source: true
        - pattern: 'release/*'
          include: true
          source: true
    environment:
      groups:
        # Add your App Store Connect API key credentials here
        # You can create one at: https://appstoreconnect.apple.com/access/api
        # Then add it to Codemagic under Settings > Codemagic API > App Store Connect API keys
        # After adding the API key in Codemagic, it will be available as environment variables:
        # - APP_STORE_ISSUER_ID
        # - APP_STORE_KEY_ID  
        # - APP_STORE_PRIVATE_KEY
        - app_store_credentials # Optional: for App Store distribution
      vars:
        XCODE_WORKSPACE: "ios/MyApp.xcworkspace"
        XCODE_SCHEME: "MyApp"
        APP_ID: "org.reactjs.native.example.MyApp" # Default React Native bundle ID
        BUNDLE_ID: "org.reactjs.native.example.MyApp" # Bundle ID from Xcode project
        # App Store Connect API credentials are loaded from the app_store_credentials group
        # Variables available: $APP_STORE_ISSUER_ID, $APP_STORE_KEY_ID, $APP_STORE_PRIVATE_KEY
      node: 20
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Install CocoaPods dependencies
        script: |
          cd ios
          pod install --repo-update
          cd ..
      - name: Set up automatic code signing with App Store Connect API
        script: |
          # Configure automatic code signing using App Store Connect API
          # The API credentials are loaded from app_store_credentials environment group
          echo "=== Code Signing Configuration ==="
          echo "Issuer ID: $APP_STORE_ISSUER_ID"
          echo "Key ID: $APP_STORE_KEY_ID"
          echo "Bundle ID: $BUNDLE_ID"
          echo "Workspace: $XCODE_WORKSPACE"
          echo "Scheme: $XCODE_SCHEME"
          
          # Verify API credentials are available
          if [ -z "$APP_STORE_ISSUER_ID" ] || [ -z "$APP_STORE_KEY_ID" ] || [ -z "$APP_STORE_PRIVATE_KEY" ]; then
            echo "ERROR: App Store Connect API credentials not found!"
            echo "Please ensure the API key is added in Codemagic Settings and the environment group is correct."
            exit 1
          fi
          
          # Use Codemagic's automatic code signing with App Store Connect API
          # This will automatically create certificates and provisioning profiles
          xcode-project use-profiles \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --bundle-id "$BUNDLE_ID" \
            --profile-type app-store
      - name: Build ipa for distribution
        script: |
          # Build IPA with automatic code signing
          # Codemagic will use App Store Connect API to automatically sign the app
          echo "Building IPA with automatic code signing..."
          xcode-project build-ipa \
            --workspace "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --export-options-plist ios/ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/Archives/**/*.xcarchive
    publishing:
      email:
        recipients:
          - support@ttelgo.com # TTelGo support email
        notify:
          success: true
          failure: false
